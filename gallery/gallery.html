<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>vrians.world — Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="paintstyles.css" />
<style>
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; padding: 12px; }
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
.card img { width: 100%; display: block; }
.meta { padding: 10px; font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; gap: 8px; align-items: center; }
.cap { color: var(--text); font-size: 12px; padding: 0 10px 12px; }
</style>
</head>
<body>
<header class="topbar">
<div class="brand">GALLERY</div>
<div class="tools"><a class="btn" href="/gallery">← Back to Paint</a></div>
</header>
<main>
<div id="grid" class="grid" aria-live="polite"></div>
</main>
<script src="gallery.js" defer></script>
</body>
</html>
